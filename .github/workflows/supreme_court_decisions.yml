name: Supreme Court Decisions
on:
  schedule:
    - cron: '0 18 * * 1-3'  # Every Mon-Wed at 1:00 PM EST / 2:00 PM EDT
  workflow_dispatch:

jobs:
  track-decisions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests google-genai
    
    - name: Fetch and analyze Supreme Court decisions
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        COURTLISTENER_TOKEN: ${{ secrets.COURTLISTENER_TOKEN }}
      run: |
        python supreme_court_decisions.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add supreme_court_decisions.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update Supreme Court decisions - $(date +'%Y-%m-%d')"
        git push
